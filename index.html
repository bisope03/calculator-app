<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator app</title>

</head>
<body>
  <div class="calculator-app">
    <div class="calculator-header">
      <h3>calc</h3>
      <div class="theme-switch">
        <h5>THEME</h5>
        <div class="switch">
          <input class="button" type="radio" name="toggle" id="one" />
          <input class="button" type="radio" name="toggle" id="two" />
          <input class="button" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </div>
      
    <div class="calculator-display">
      <div data-previous class="previous-operand"></div>
      <div data-current class="current-operand">0</div>
    </div>
    <div class="calculator-grid">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="delete">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button data-reset class="span-two reset">RESET</button>
      <button data-equals class="span-two equals">=</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
